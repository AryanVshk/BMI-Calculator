<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #005fcc;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>

    <label>Enter Height (cm):</label>
    <input type="number" id="height" placeholder="Height in cm">

    <label>Enter Weight (kg):</label>
    <input type="number" id="weight" placeholder="Weight in kg">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>
</div>

<script>
    function calculateBMI() {
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;

        if (height === "" || weight === "") {
            document.getElementById("result").innerHTML = "Please fill both fields!";
            return;
        }

        let heightInMeters = height / 100;
        let bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

        let category = "";

        if (bmi < 18.5) category = "Underweight";
        else if (bmi < 24.9) category = "Normal weight";
        else if (bmi < 29.9) category = "Overweight";
        else category = "Obese";

        document.getElementById("result").innerHTML =
            `Your BMI: <b>${bmi}</b><br>Status: <b>${category}</b>`;
    }
</script>

</body>
</html>
